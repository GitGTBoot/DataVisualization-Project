<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gun Violence Visualization Dashboard</title>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" media="screen"> 
  
    <!-- Our own CSS stylesheet -->

    <link rel="stylesheet" href="../../assets/css/styles.css" media="screen">
    <link rel="stylesheet" href="../static/css/style.css" media="screen">
  </head>

  <body>
    <!-- Start of navbar -->
    {% extends "layout.html" %}
    {% block content %}
    
      <!-- Start of container -->
      <div class="container">
        <section class="row">
          <div class="col-md-12">
            <h1 class="description-header">Types of Gun Violence in USA : Year 2014 - 2019</h1>
            <hr class="description-hr"/>
          </div>
      </div>
    
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="well">
            <h5>SELECT Year:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Gun Usage - Yearly Data</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-9">
          <div id="pie"></div>
        </div>
      </div>
    </div>
    
    
   
    <!-- Start of footer -->
    <footer class="footer navbar-fixed-bottom">
      <div class="two-toned-footer-color"></div>
      <p class="text-muted text-muted-footer text-center">
        There is HOPE with GUN CONTROL
      </p>
    </footer>
    <!-- End of footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
  
    <script src="../static/js/pie_map.js"></script>


    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% endblock %}
  </body>

</html>
